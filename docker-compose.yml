
services:
  app:
    image: 'book-project:latest'
    build:
      context: ./
      dockerfile: Dockerfile

    depends_on:
      - PostgreSQL
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://PostgreSQL:5432/book-project
    ports:
      - "8080:8080"

  elasticsearch:
    image: 'elasticsearch:7.6.2'
    container_name: ElasticSearch
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
